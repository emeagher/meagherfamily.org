# Project information
site_name: Meagher Family
site_description: The Home of the Meaghers
site_author: Ed Meagher
site_url: https://www.meagherfamily.org

# Repository
repo_name: ed_meagher/meagher-containers
repo_url: https://bitbucket.org/ed_meagher/meagher-containers
edit_uri: 'src/master/meagherfamily/mkdocs/docs'

# Copyright
copyright: 'Copyright &copy; 2023 Ed Meagher'

# Theme directory
theme:
  name: material
  icon:
    logo: material/home
  favicon: img/favicon.ico

# Options
extra:
  feature:
    tabs: false
  palette:
    primary: indigo
    accent: indigo
  social:
    - icon: fontawesome/brands/linkedin
      link: 'https://www.linkedin.com/in/emeagherjr/'
    - icon: fontawesome/brands/facebook
      link: 'https://www.facebook.com/emeagher'
    - icon: material/camera
      link: 'https://photos.app.goo.gl/fpVPnzZ1pLDfeqpZ6'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown_include.include:
      base_path: docs

plugins:
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago

# Page tree
nav:
  - Home: index.md
  - Tools: tools.md
  - Weather: weather.md
